<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Weight Converter</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="container">
       <div class="row">
           <div class="col-md-6 offset-md-3">
               <h3 class="display-6 text-center">Weight Converter</h3>
               <form>
                   <div class="form-group">
                       <input type="number" class="form-control" placeholder="Enter Number..." id="weightValue">
                   </div>
                   
                   <div class="form-group">
                       <select id="weightSelector" class="form-control">
                           <option>Pounds</option>
                           <option>Grams</option>
                           <option>Kilograms</option>
                           <option>Ounce</option>
                       </select>
                   </div>
                   <p class="text-center"><strong>to</strong></p>
                   
                   <div class="form-group">
                       <select id="weightSelector2" class="form-control">
                           <option>Pounds</option>
                           <option>Grams</option>
                           <option>Kilograms</option>
                           <option>Ounce</option>
                       </select>
                   </div>
               </form>
               <div id="output">
                   
               </div>
           </div>
       </div>
   </div>
    
    
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
